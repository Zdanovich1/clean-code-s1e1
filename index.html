<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-task-section" id="add-task-section">
        <label for="new-task" class="add-task-section__label">Add Item</label>
        <div class="add-task-section__task-row-wrapper">
          <input id="new-task" class="add-task-section__input-task" type="text">
          <button class="add-task-section__button">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section__title">Todo</h3>
        <ul id="incomplete-tasks" class="list">
          <li class="list__item">
            <input type="checkbox" class="list__checkbox">
            <label class="list__label-task">Pay Bills</label>
            <input type="text" class="list__input-task">
            <button class="list__button-edit">Edit</button>
            <button class="list__button-delete">
              <img class="list__delete-button-img" src="./remove.svg" alt="Delete icon">
            </button>
          </li>
          <li class="list__item list__item_edit-mode">
            <input type="checkbox" class="list__checkbox">
            <label class="list__label-task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="list__input-task">
            <button class="list__button-edit">Save</button>
            <button class="list__button-delete">
              <img class="list__delete-button-img" src="./remove.svg" alt="Delete icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__title">Completed</h3>
        <ul id="completed-tasks" class="list completed-tasks-list">
          <li class="list__item">
            <input type="checkbox" class="list__checkbox" checked>
            <label class="list__label-task">See the Doctor</label>
            <input type="text" class="list__input-task">
            <button class="list__button-edit">Edit</button>
            <button class="list__button-delete">
              <img class="list__delete-button-img" src="./remove.svg" alt="Delete icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
